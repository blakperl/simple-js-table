


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruqoyyah Table</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- open modal button here -->
    <div class="btn-container">
        <button type="button"  id="open-modal" class="add-btn">Add</button>
    </div>
    <!-- table here -->
  <table>
    <thead>
      <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Skill</th>
      </tr>
    </thead>
    <tbody id="body-cell">
        <!-- <tr>
            <td id="name-cell"></td>
            <td id="age-cell"></td>
            <td id="skill-cell"></td>      
        </tr> -->
        
        <!-- this method would work if we only want to show a content at a time, but we are looking to continously adding
            to our table list then we need to dynamically render the table in our js file -->
      
    </tbody>
  </table>

  <!-- modal here -->
  <div class="modal-css hidden" id="modal">
    <div class="sub-modal">
        <div class="header"> <h2>Fill your details</h2>
            <div>
            
                <button class="close-button" id="close-btn" aria-label="Dismiss alert" type="button" data-close>
                  <span aria-hidden="true" style="font-weight: bold; font-size: large;">&times;</span>
                </button>
              </div>
        </div>
      <form action="">
        <label for="Name">Name</label> <br>
        <input id="name-input" type="text" value=""><br>
        <label for="Name">Age</label> <br>
        <input id="age-input" type="text" value=""> <br>
        <label for="Name">Skill</label> <br>
        <input id="skill-input" type="text" value=""> <br>

        <div>
            <button class="add-btn" id="submit-btn" style="width: 80%;">Add Item</button>
        </div>
      </form>
        </div>
</div>
<script src="./script.js"></script>
</body>
</html>
